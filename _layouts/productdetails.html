---
layout: default
head:
  snipcart.html
---
<section class="grid">
  <div class="product-details col-6">
    <img class="ebookCover" src="{{ page.image }}" alt="{{ page.name }}" class="thumbnail"/>
    <div class="product-description">
      <p>{{ page.name }}</p>

      <p>
        {{ page.content }}
      </p>

      <button class="snipcart-add-item"
      data-item-name="{{ page.name }}"
      data-item-id="{{ page.sku }}"
      data-item-image="{{ page.image }}"
      data-item-url="{{ site.baseurl }}"
      data-item-price="{{ page.price }}">
      Buy it for ${{ page.price }}
    </button>
  </div>
</div>

</section>
