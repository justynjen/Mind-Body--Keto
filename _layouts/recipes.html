<section>
  <h3 class="textCenter">What's New</h3>

     {% for post in site.posts limit:4 %}
        {% if post.categories contains 'blog' %}

     <div class="col-3_sm-6_xs-12 textCenter">
       <div class="backgroundBox">
         <script async defer data-pin-hover="true" data-pin-tall="true" data-pin-round="true" src="//assets.pinterest.com/js/pinit.js"></script>
         <img class="shortImage" src="{{ post.feature-image_path }} " alt="">
         <div class="centered">
           <h3 class="textCenter styledA"><a href="{{ post.url }}">{{ post.title }}</a></h3>
           <a href="{{post.url}}" class="pinkA textCenter"> Read More</a>
         </div>
       </div>
     </div>

        {% endif %}
     {% endfor %}

   </div>
</section>
